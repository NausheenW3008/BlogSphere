<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Post - BlogSphere</title>
  <link rel="stylesheet" href="styles5.css">
</head>
<body>
  <header>
    <div class="logo">
      <h1>BlogSphere</h1>
    </div>
    <div class="nav-links">
      <a href="home.html">Home</a>
      <a href="explore.html">Explore</a>
      <a href="message.html">Messages</a>
      <a href="profile.html">Profile</a>
    </div>
  </header>

  <main>
    <div class="form-container">
      <h2>Create a New Blog Post</h2>
      <form id="blogForm">
        <label>Title:</label>
        <input type="text" id="title" placeholder="Enter your blog title" required>

        <label>Content:</label>
        <textarea id="content" rows="6" placeholder="Write your blog here..." required></textarea>

        <label>Upload Image:</label>
        <input type="file" id="image" accept="image/*">

        <div class="preview" id="preview"></div>

        <button type="submit">Submit Post</button>
      </form>
    </div>
  </main>

  <footer>
    <p>Â© 2024 BlogSphere. All rights reserved.</p>
  </footer>

  <script>
    // Show image preview
    document.getElementById("image").addEventListener("change", function(event) {
      const file = event.target.files[0];
      const preview = document.getElementById("preview");
      preview.innerHTML = "";
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          preview.innerHTML = `<p><b>Image Preview:</b></p><img src="${e.target.result}" alt="Blog Image" style="max-width:100%; border-radius:8px;">`;
        };
        reader.readAsDataURL(file);
      }
    });

    // Handle form submission
    document.getElementById("blogForm").addEventListener("submit", function(e) {
      e.preventDefault();

      let title = document.getElementById("title").value;
      let content = document.getElementById("content").value;
      let imageFile = document.getElementById("image").files[0];

      if (imageFile) {
        const reader = new FileReader();
        reader.onload = function(evt) {
          let newPost = {
            title: title,
            content: content,
            image: evt.target.result
          };
          localStorage.setItem("newPost", JSON.stringify(newPost));
          window.location.href = "post_success.html";
        };
        reader.readAsDataURL(imageFile);
      } else {
        let newPost = {
          title: title,
          content: content,
          image: null
        };
        localStorage.setItem("newPost", JSON.stringify(newPost));
        window.location.href = "post_success.html";
      }
    });
  </script>
</body>
</html>
