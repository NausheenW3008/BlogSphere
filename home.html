<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogSphere</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #ed94da;
            background-image: url(backgroundpic2.jpeg);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            color: #fff;
            padding: 20px;
        }

        .title {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .buttons {
            margin-top: 20px;
        }

        .buttons button {
            background-color: #fff;
            color: #000;
            border: none;
            padding: 10px 30px;
            margin: 0 15px;
            border-radius: 25px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .buttons button:hover {
            background-color: #f0f0f0;
            transform: scale(1.05);
        }

        .illustration {
            margin-top: 30px;
        }

        .illustration img {
            width: auto;
            max-width: 400px;
        }

        .logo {
            font-size: 1.2rem;
            font-weight: bold;
            color: #000;
            margin-bottom: 10px;
        }
    </style>
    
</head>
<body>
    <div class="container">
        <div class="logo">BLOGSPHERE</div>
        <div class="title">Share your Thoughts with us</div>
        <div class="buttons">
            <a href="login2.html"><button>Log In</button></a>
            <a href="signup1.html"><button>Sign Up</button></a>
        </div>
        <div class="illustration">
            <img src="phone.png" alt="Illustration of people interacting">
        </div>
    </div>
</body>
</html>
