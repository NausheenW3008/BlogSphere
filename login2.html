<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /* General styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ebaaaa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-card {
            background: #e27575;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #ddd; /* Placeholder color */
            margin: 0 auto 20px; /* Centered with margin */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 50px; /* Placeholder size */
            color: #888;
        }

        /* Input fields */
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group label {
            display: flex;
            align-items: center;
        }

        .icon {
            margin-right: 10px;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            outline: none;
        }

        input:focus {
            border-color: #007BFF;
        }

        /* Button styling */
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        /* Forgot password link */
        .forgot-password {
            display: block;
            margin-top: 10px;
            font-size: 14px;
            color: #007BFF;
            text-decoration: none;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="avatar">
                <!-- Add an img tag if you want to use an actual profile picture -->
                <!-- <img src="profile.jpg" alt="Profile Picture"> -->
            </div>
            <h2>Login</h2>
            <!-- Form redirects to post1.html -->
            <form action="post1.html" method="GET">
                <div class="input-group">
                    <label for="username">
                        <span class="icon">ðŸ‘¤</span>
                        <input type="text" id="username" name="username" placeholder="Username" required>
                    </label>
                </div>
                <div class="input-group">
                    <label for="password">
                        <span class="icon">ðŸ”’</span>
                        <input type="password" id="password" name="password" placeholder="Password" required>
                    </label>
                </div>
                <button type="submit" class="btn">Continue</button>
                <a href="#" class="forgot-password">Forgot your password?</a>
            </form>
        </div>
    </div>
</body>
</html>
