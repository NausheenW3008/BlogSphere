<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Profile Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e26ad6;
            background-image: url(backgroundpic1.jpeg);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .profile-container {
            background: #f47575;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            width: 350px;
            text-align: center;
            padding: 20px;
        }

        .profile-picture {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto;
            border: 3px solid #007bff;
        }

        .profile-picture img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-name {
            font-size: 1.5em;
            font-weight: 700;
            margin: 15px 0;
            color: #333;
        }

        .profile-bio {
            font-size: 0.9em;
            color: #150101;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .social-links a {
            text-decoration: none;
            color: #f1eeee;
            background-color: #007bff;
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 0.9em;
            transition: background-color 0.3s ease;
        }

        .social-links a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-picture">
            <img src="prof4.png" alt="Profile Picture">
        </div>
        <div class="profile-name">Nausheen</div>
        <div class="profile-bio">
            Blogger, coffee enthusiast, and tech lover. Sharing my thoughts and experiences one post at a time.
        </div>
        <div class="social-links">
            <a href="#">Twitter</a>
            <a href="https://www.linkedin.com/in/nausheen-waseem-32365b308?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app">LinkedIn</a>
            <a href="#">GitHub</a>
        </div>
    </div>
</body>
</html>
